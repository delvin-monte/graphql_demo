spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/Opt/hsqldb/graphql_demo
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

graphql:
  tools:
    schemaLocationPattern: "**/*.graphqls"
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true

graphiql:
  mapping: /graphiql
  endpoint:
    graphql: /graphql
    subscriptions: /subscriptions
